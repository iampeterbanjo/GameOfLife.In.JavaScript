<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game of Life</title>
</head>
<body>
	<div class="container">
		<div class="controls">
			<label for="size">
				<input type="number" value="10" id="size" min="4" step="1" max="15">
			</label>
			<button class="new">New</button>
			<label for="autoplay">
				<input id="autoplay" name="autoplay" type="checkbox" />
				<span id="status">Start</span>
			</label>
			<button class="next">Next</button>
		</div>
		
		<div id="grid-wrapper"></div>
	</div>
	<script src="game.of.life.js"></script>
	<script src="main.js"></script>
</body>
</html>
